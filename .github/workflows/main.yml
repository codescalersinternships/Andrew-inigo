
name: Go

on: [push , pull_request]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest , windows-latest , macOS-latest]
    steps:
      - uses: actions/checkout@v3

      - name: set up GO
        uses: actions/setup-go@v3
        with: 
           go-version: 1.18


      - name: Run Test command (to run all tests)
        run: go test -v 
